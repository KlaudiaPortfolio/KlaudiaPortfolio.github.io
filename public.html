<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Photography - Klaudia Zawadzka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="index.html#about" class="nav-link">ABOUT</a>
            <a href="index.html#contact" class="nav-link">CONTACT</a>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="page-title">
            <h1>Public Photography</h1>
        </div>
    </section>

    <!-- Image Grid -->
    <section class="gallery-grid">
        <div class="grid-container">
            <div class="grid-item">
                <img src="Images/Public/20221002061820_IMG_9497.JPG">
            </div>
            <div class="grid-item">
                <img src="Images/Public/IMG_2134.JPG">
            </div>
            <div class="grid-item">
                <img src="Images/Public/IMG_0031.JPG">
            </div>
            <div class="grid-item">
                <img src="Images/Public/IMG_20230609_223939_089.webp">
            </div>
            <div class="grid-item">
                <img src="Images/Public/IMG_20230911_233013_854.jpg">
            </div>
            <div class="grid-item">
                <img src="Images/Public/SAM_0221.JPG">
            </div>
            <div class="grid-item">
                <img src="Images/Public/IMG_20241024_184608692.jpg">
            </div>
            <div class="grid-item">
                <img src="Images/Public/20230609064015_IMG_2543.JPG">
            </div>
            <div class="grid-item">
                <img src="Images/Public/IMG_20250818_104037282.jpg">
            </div>
            <div class="grid-item">
                <img src="Images/Public/Picsart_23-04-19_19-59-52-481.jpg">
            </div>
            <div class="grid-item">
                <img src="Images/Public/SAM_0221.JPG">
            </div>
            <div class="grid-item">
                <img src="Images/Public/Screenshot 2024-04-15 181633.png">
            </div>
            <div class="grid-item">
                <img src="Images/Public/Screenshot 2024-04-15 182654.png">
            </div>
            <div class="grid-item">
                <img src="Images/Public/Screenshot 2024-04-15 182913.png">
            </div>
            <div class="grid-item">
                <img src="Images/Public/Screenshot 2024-04-15 183000.png">
            </div>
            <div class="grid-item">
                <img src="Images/Public/Screenshot 2024-04-15 183045.png">
            </div>
        </div>
    </section>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- Image Modal -->
        <div id="imageModal" class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-content-image">
                <img id="modalImage" src="" alt="Enlarged view">
            </div>
        </div>

        <!-- Video Modal -->
        <div id="videoModal" class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-content-video">
                <div class="video-left">
                    <h2 id="videoTitle" class="video-title">Project Title</h2>
                    <p id="videoRole" class="video-role">Role: Director</p>
                    <div class="video-meta">
                        <p id="videoMeta"></p>
                    </div>
                </div>
                <div class="video-right">
                    <div id="videoEmbed" class="video-embed">
                        <!-- YouTube iframe will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="video-description">
                <h3>Description</h3>
                <p id="videoDescription">Project description goes here...</p>
            </div>
        </div>

        <!-- Text Modal -->
        <div id="textModal" class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-content-text">
                <h2 id="textTitle">Title</h2>
                <div id="textContent" class="text-content">
                    <p>Text content goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
