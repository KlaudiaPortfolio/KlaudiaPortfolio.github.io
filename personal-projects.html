<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Projects - Klaudia Zawadzka</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">HOME</a>
            <a href="index.html#about" class="nav-link">ABOUT</a>
            <a href="index.html#contact" class="nav-link">CONTACT</a>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="page-title">
            <h1>Personal Projects</h1>
        </div>
    </section>

    <!-- Image Grid -->
    <section class="gallery-grid">
        <div class="grid-container">
            <div class="grid-item">
                <img src="Images/Short Films/Dreams.png" alt="Dreams">
            </div>
            <div class="grid-item">
                <img src="Images/Short Films/Dreams2.jpg" alt="Dreams 2">
            </div>
            <div class="grid-item">
                <img src="Images/Short Films/TexturesOfLife.png" alt="Textures of Life">
            </div>
            <div class="grid-item">
                <img src="Images/Short Films/TheArtOfLove.png" alt="The Art of Love">
            </div>
            <div class="grid-item">
                <img src="Images/Short Films/TheArtOfLove2.png" alt="The Art of Love 2">
            </div>
            <div class="grid-item">
                <img src="Images/Short Films/ThePowerOfTheKuleshovEffect.png" alt="The Power of the Kuleshov Effect">
            </div>
        </div>
    </section>

    <!-- Modal Overlay -->
    <div id="modalOverlay" class="modal-overlay">
        <!-- Image Modal -->
        <div id="imageModal" class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-content-image">
                <img id="modalImage" src="" alt="Enlarged view">
            </div>
        </div>

        <!-- Video Modal -->
        <div id="videoModal" class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-content-video">
                <div class="video-left">
                    <h2 id="videoTitle" class="video-title">Project Title</h2>
                    <p id="videoRole" class="video-role">Role: Director</p>
                    <div class="video-meta">
                        <p id="videoMeta"></p>
                    </div>
                </div>
                <div class="video-right">
                    <div id="videoEmbed" class="video-embed">
                        <!-- YouTube iframe will be inserted here -->
                    </div>
                </div>
            </div>
            <div class="video-description">
                <h3>Description</h3>
                <p id="videoDescription">Project description goes here...</p>
            </div>
        </div>

        <!-- Text Modal -->
        <div id="textModal" class="modal-box">
            <button class="modal-close">&times;</button>
            <div class="modal-content-text">
                <h2 id="textTitle">Title</h2>
                <div id="textContent" class="text-content">
                    <p>Text content goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
